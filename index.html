<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display"></div>
        <button class="all-clear-button">AC</button>
        <button class="clear-button">C</button>
        <div class="calculator-numpad">
            <button class="numpad">1</button>
            <button class="numpad">2</button>
            <button class="numpad">3</button>
            <button class="numpad">4</button>
            <button class="numpad">5</button>
            <button class="numpad">6</button>
            <button class="numpad">7</button>
            <button class="numpad">8</button>
            <button class="numpad">9</button>
            <button class="numpad">0</button>
        </div>
        <div class="calculator-operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>
        <button class="decimal-button">.</button>
        <button class="eval-button">=</button>
    </div>
</body>
</html>
