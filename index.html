<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display"></div>
        <div class="calculator-buttons">
            <div class="calculator-middle-container">
                <div class="calculator-left-buttons">
                    <div class="remove-buttons">
                        <button class="all-clear-button wide-button">AC</button>
                        <button class="clear-button thin-button">C</button>
                    </div>
                    <div class="calculator-numpad">
                        <button class="numpad thin-button">1</button>
                        <button class="numpad thin-button">2</button>
                        <button class="numpad thin-button">3</button>
                        <button class="numpad thin-button">4</button>
                        <button class="numpad thin-button">5</button>
                        <button class="numpad thin-button">6</button>
                        <button class="numpad thin-button">7</button>
                        <button class="numpad thin-button">8</button>
                        <button class="numpad thin-button">9</button>
                    </div>
                </div>
                <div class="calculator-operators">
                    <button class="operator thin-button">+</button>
                    <button class="operator thin-button">-</button>
                    <button class="operator thin-button">*</button>
                    <button class="operator thin-button">/</button>
                </div>
            </div>
            <div class="bottom-row">
                <button class="numpad thin-button">0</button>
                <button class="decimal-button thin-button">.</button>
                <button class="eval-button wide-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
